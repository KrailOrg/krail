//build for V7 test application

apply from: 'http://plugins.jasoft.fi/vaadin.plugin'


ext.tomcatHome = "/home/david/tomcat7_8080"


war {
    archiveName "V7demo.war"
    destinationDir file("/home/david/temp")
}


vaadin {

    widgetset "uk.co.q3c.v7.demo.widgetset.V7demoWidgetset"
    version vaadinVersion
    serverPort 8001
}

task stopTomcat(type: Exec) {

    //on linux
    commandLine '/home/david/stop7_8080.sh'

}
task startTomcat(type: Exec) {

    commandLine '/home/david/start7_8080.sh'


}

task deployToTomcat(type: Copy) {
    it.dependsOn("war")
    from war
    into "${tomcatHome}/webapps"
}



task waitForTomcat(dependsOn: startTomcat) {
    doFirst {
        println "giving Tomcat time to start"
        sleep(20 * 1000)
        println "sleep over"
    }
}

task showResults(type: Exec, dependsOn: test) {
    commandLine '/home/david/demo_results.sh'
}

deployToTomcat.mustRunAfter(stopTomcat)
deployToTomcat.mustRunAfter(clean)
test.mustRunAfter(waitForTomcat)
showResults.mustRunAfter(test)

task cleantest(dependsOn: ['clean', 'stopTomcat', 'deployToTomcat', 'waitForTomcat', 'test', 'showResults']) {

}




dependencies {

    //vaadin push
    providedCompile 'com.vaadin:vaadin-push:' + vaadinVersion

    //UI components
    providedCompile 'de.steinwedel.vaadin.addon:messagebox:2.0.6'
    providedCompile 'org.vaadin.addons:stepper:2.1.2'

    providedCompile project(':V7')


    testCompile project(':testbench')
    testCompile project(':testUtil')

